<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js" type="text/javascript"></script>
  <script src="../bower_components/angular-animate/angular-animate.js"></script>
  <script src="../bower_components/angular-aria/angular-aria.js"></script>
  <script src="../bower_components/angular-material/angular-material.js"></script>
  <script src="../dist/md-range-slider.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="../bower_components/angular-material/angular-material.css">
  <link rel="stylesheet" type="text/css" href="../dist/style.css">
</head>
<body>
  <div layout>
    <div style="width:300px;margin:auto;" ng-controller="AppController">
      <h3>Filter by price</h3>
      <p>Selected range: {{lower|currency}}-{{upper|currency}}</p>
      <range-slider lower-value="lower" upper-value="upper" min-gap="2000" step="100" min="min" max="max" ></range-slider>
    </div>
  </div>
  <script>
    var app = angular.module('example', ['mdRangeSlider'])
    app.controller('AppController', ['$scope', function($scope){
      $scope.min = 0;
      $scope.max = 200000;
      $scope.lower = 0;
      $scope.upper = 50000;
    }]);
    angular.bootstrap(document, ['example']);
  </script>
</body>
</html>
